    align-items: center;

    padding: 15px 18px;
    margin-bottom: 16px;
    background: #1e293b;
    border-radius: 16px;
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.2s ease;
  }

  .link:hover {
    background: #6366f1;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(99,102,241,0.35);
  }

  .icon {
    width: 22px;
    height: 22px;
    flex-shrink: 0;
    fill: currentColor;
  }

  .label {
    flex: 1;
    text-align: center;
    transform: translateX(-12px); /* optical centering */

  footer {

    font-size: 12px;
