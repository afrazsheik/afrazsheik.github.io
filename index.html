<!DOCTYPE html>

<title>Afraz Sheik | Official Links</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:
    radial-gradient(circle at top, #1e293b 0%, #020617 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* ===== Card ===== */
.card {
  width: 100%;
  max-width: 420px;
  padding: 36px 28px;
  border-radius: 28px;
  background: linear-gradient(
    180deg,
    rgba(15,23,42,0.9),
    rgba(2,6,23,0.95)
  );
  box-shadow:
    0 40px 90px rgba(0,0,0,0.7),
    inset 0 1px 0 rgba(255,255,255,0.04);
  text-align: center;
  backdrop-filter: blur(8px);
}

/* ===== Avatar ===== */
.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 18px;
  border: 2px solid #6366f1;
  box-shadow:
    0 0 0 6px rgba(99,102,241,0.15),
    0 10px 30px rgba(0,0,0,0.5);
}

/* ===== Text ===== */
h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 600;
}

.tagline {
  margin-top: 6px;
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 32px;
}

/* ===== Buttons ===== */
.link {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 16px 18px;
  margin-bottom: 16px;
  border-radius: 18px;

  background: rgba(30,41,59,0.85);
  backdrop-filter: blur(4px);

  text-decoration: none;
  color: #fff;
  font-size: 16px;
  font-weight: 500;

  box-shadow:
    0 12px 30px rgba(0,0,0,0.45),
    inset 0 1px 0 rgba(255,255,255,0.04);

  transition:
    transform 0.2s ease,
    box-shadow 0.2s ease,
    background 0.2s ease;
}

.link:hover {
  transform: translateY(-3px);
}

.icon {
  width: 22px;
  height: 22px;
  flex-shrink: 0;
  fill: currentColor;
}

.label {
  flex: 1;
  text-align: center;
  transform: translateX(-12px); /* optical centering */
}

/* ===== Platform Colors ===== */
.link.instagram:hover {
  background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af);
  box-shadow: 0 16px 40px rgba(221,42,123,0.45);
}

.link.facebook:hover {
  background: linear-gradient(135deg, #1877f2, #145dd1);
  box-shadow: 0 16px 40px rgba(24,119,242,0.45);
}

.link.whatsapp:hover {
  background: linear-gradient(135deg, #25D366, #1EBE5D);
  box-shadow: 0 16px 40px rgba(37,211,102,0.45);
}

.link.youtube:hover {
  background: linear-gradient(135deg, #ff0033, #cc0000);
  box-shadow: 0 16px 40px rgba(255,0,51,0.45);
}

/* ===== Footer ===== */
footer {
  margin-top: 24px;
  font-size: 12px;
  opacity: 0.45;
}
</style>
</head>
